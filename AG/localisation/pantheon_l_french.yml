 devenir_roi_title: "Fonder un royaume"
 devenir_roi_desc: "L'érection d'un nouveau royaume est chose rare. Dans le droit, seul l'empereur du Saint-Empire en avait le pouvoir. Il ne suffisait pas d'avoir la richesse ni les terres. Un prestige aussi grand qu'un monarque, une lignée prestigieuse et une grande puissance militaire étaient vitaux. Seul le duc de Brandebourg, de Sardaigne et de Bourgogne tentèrent ce pari en défiant l'hostilité des autres rois."
