 pantheon_geo.1.t: "La Partition Géorgienne"
 pantheon_geo.1.d: "Après le glorieux règne du roi Aleksandre I, le règne de Vakhtang IV est marqué par de nombreux et constants désaccords avec ses frères. Or, pour protéger le royaume, Vakhtang IV dota ses frères de grands fiefs.\nA la mort du souverain en 1446, une violente rivalité éclata entre Demetre II et Giorgi III qui dégénéra en guerre civile. Finalement, en moins de deux ans, le royaume de Géorgie se divisa en deux royaumes rivaux - le royaume de Géorgie-Kartlie et celui d'Iméréthie."
 pantheon_geo.1.a: "L'Iméréthie nait des cendres de la guerre civile"
 pantheon_geo.1.b: "La Géorgie se maintient au prix d'un fleuve de sang"
 AUGSBOURG_LIGUE_NAME: "La Ligue d'Augsbourg"
 AUGSBOURG_LIGUE_DESC: "La puissance du Roi-Soleil est à son apogée, et sa politique de conquête territoriale agressive pousse la plus grande partie des états de l'Europe à se liguer.\nEn effet, en peu d'années, par une politique dite 'des Réunions' axée sur la force, l'intimidation et l'annexion, le Roi-Soleil grignota des villes de l'empire germanique comme Montbéliard, Sarrebourg et surtout Strasbourg. Ses dragonnades puis l'édit de Fontainebleau contre les protestants achevèrent de liguer tous ceux qui avaient peur de la dangereuse France. Qui saura finalement dominer l'Europe ?"
 GUERRE_HOLLANDE_NAME: "La Guerre de Hollande"
 GUERRE_HOLLANDE_DESC: "Le jeune et ambitieux Louis XIV avait cherché, lors de la guerre de Dévolution, à s'emparer de la Franche-Comté mais il avait dû y renoncer à cause des hollandais. Jamais il ne sut pardonner à des 'marchands' d'avoir empêché la France de réaliser son 'pré carré' défensif. \nVoulant à tout prix laver l'affront, il développa une féroce guerre économique contre les Pays-Bas, puis prépara minutieusement sa vengeance tout en sachant que ses appétits pousseront l'Europe à défendre la république batave..."
 AUSTRIA_SUCCESSION_NAME: "La Succession d'Autriche"
 AUSTRIA_SUCCESSION_DESC: "Lorsque Charles VI sentit son heure venu, il tâcha de faire reconnaître par tous les pays européens la 'Pragmatique Sanction' par laquelle sa seule fille, Marie-Thérèse, hériterait de toutes les possessions des Habsbourgs tandis que son mari, François de Lorraine, serait élevé au trône impérial.\nMais les appétits sont trop grand et la proie trop alléchante pour qu'on ne dévore pas ce patchwork autrichien. Dès la mort de Charles VI, c'est le plus fidèle allié de l'Autriche, Frédéric II de Prusse, qui va mettre le feu aux poudres et y déployer toute sa duplicité..."
 EMPIRE_NAPOLEON_NAME: "L'Envol de l'Aigle"
 EMPIRE_NAPOLEON_DESC: "L'empereur Napoléon a pacifié la France et rétablit l'ordre. Il a hâte désormais de donner toute sa pleine mesure à son génie militaire en imposant à toute l'Europe sa domination. Le vieux rêve de Charlemagne est à portée. Il suffit simplement d'avoir le courage nécessaire pour que l'Aigle puisse régner en maître.\nLa Troisième Coalition, financée par la Grande-Bretagne, regroupait les pays les plus puissants comme l'Autriche, la Suède, la Russie. Sur quelle couronne le soleil d'hiver d'Austerlitz se lèvera-t-il ?"
 CAMPAGNE_RUSSIE_NAME: "La Campagne de Russie"
 CAMPAGNE_RUSSIE_DESC: "L'empire de Napoléon est véritablement à son apogée. Certes, l'Angleterre lutte encore et inlassablement, tandis que l'Espagne engloutie les hommes et les armées dans un maelström de violence indicible. Malgré cela, l'Aigle impose sa loi partout ailleurs en Europe. Seul la Russie reste capable de résister.\nNapoléon cherche également à briser l'économie britannique en achevant son blocus continental. Or la Russie ne veut pas en entendre parler. La Grande Armée de Napoléon s'ébranla le 22 juin..."
 ONIN_NAME: "La Guerre d'Ônin"
 ONIN_DESC: "1464. Le shôgun Ashikaga Yoshimasa sortit son frère Yoshimi reclus dans un monastère pour en faire son héritier. Pourtant, dès l'année suivante lui naît un fils, Yoshihisa, qu'il s'empresse de désigner comme seul héritier. \n1467. Après plusieurs années de préparatifs, les deux daimyôs rivaux Hosokawa Katsumoto et Yamana Sôzen prennent chacun parti pour un des candidats et lancent 80 000 hommes dans Kyôto. La ville est ravagée. \nLa guerre d'Ônin débouchera sur le siècle du Sengoku Jidai - l'âge des provinces en guerre -. Les principaux clans sont abattus, shôguns et empereurs perdent tout pouvoir, et ce n'est qu'en 1560 que Nobunaga Oda pourra réunifier le Japon… ou pas."
 KIRISUTO_NAME: "Au Nom de Kirisuto"
 KIRISUTO_DESC: "En 1549, le père jésuite portugais François Xavier débarque au Japon et gagne rapidement à sa cause le puissant clan des Ôtomo. En 1578, Ôtomo Yoshihige s'est converti au christianisme et se trouve donc en position favorable pour profiter d'échanges fructueux avec les puissances européennes qui, déjà, commencent à s'établir en Inde et sur le pourtour de l'océan Indien.\nLe Japon doit-il devenir un Empire chrétien et s'ouvrir à l'extérieur, ou au contraire préserver ses traditions et se refermer sur lui-même ? Des décisions devront être prises, qui auront nécessairement une influence sur la vie politique troublée du pays et le choix des prochains shôguns…"
 SMALKADE_NAME: "La Ligue de Smalkade"
 SMALKADE_DESC: "La ligue de Smalkalde - ou Schmalkalden - s'est forgée au sein de l'empire romain germanique pour contrer l'empereur Charles Quint. Formée en 1531 par des princes protestants allemands du Nord, elle visait à se défendre militairement pour maintenir la foi protestante. Or Charles Quint était bien décidé à éradiquer le luthéranisme en Allemagne. \nEn 1545, la guerre de Smalkalde éclate. Malgré l'écrasement de la ligue en 1555, Charles Quint dût reconnaître par la paix d'Augsbourg la liberté de religion de chaque état selon le principe 'Un prince, une religion'. Chaque prince choisirait sa religion officielle et n'en admettrait pas d'autres. Leurs sujets en désaccords pourraient librement émigrer."
 GUERRE_NORDIC_NAME: "La Guerre Nordique"
 GUERRE_NORDIC_DESC: "Tandis que la France se déchirait dans des guerres religieuses atroces menant le pays au bord du chaos et de l'effondrement, la Scandinavie ouvrait son premier véritable conflit d'importance. Depuis la fin de l'Union de Kalmar en 1523, le Danemark et la Suède entretenaient ressentiments et rancœurs mutuels, aggravés par leurs ambitions hégémoniques sur la mer Baltique. \nLe conflit éclate lorsque Frédéric II de Danemark retint des ambassadeurs suédois en otage et quand Érik XIV de Suède empêcha l'annexion de l'Estonie par les danois."
 SENGOKU_NAME: "L'ère Sengoku"
 SENGOKU_DESC: "La guerre d'Ônin avait considérablement affaiblit le shogunat des Ashigata. Dès lors, les daimyos vont s'acharner à étendre leur domaine. Cette période dite 'des provinces en guerre' va emporter l'archipel dans un siècle de chaos, de guerres permanentes, d'intrigues et de trahisons qui sèmèrent mort et la ruine dans tout le pays.\nChaque clan s'affronte, mais les vassaux également se rebellent sans cesse. Et à chaque succession familiale, les héritiers s'entre-tuent pour la moindre parcelle. De pauvres samouraïs parviennent à obtenir l'hégémonie dans le sang mais pour quelques années seulement. C'est le Gekokujô, le 'monde à l'envers', où tout est possible aux ambitieux."
 AZUCHI_NAME: "L'ère Azuchi-Momoyama"
 AZUCHI_DESC: "Après près d'un siècle de chaos, le japon atteignit le fond du gouffre lors de l'avènement dernier Shogun Ashikaga Yoshiaki. \nTrois daimyos cruels, brutaux mais habiles et intelligents, vont peu à peu pacifier le pays détruit par la guerre permanente, imposer leur pouvoir et devenir les maîtres - Oda Nobunaga, Toyotomi Hideyoshi et Tokugawa Ieyasu -. \nSi depuis longtemps le shogun n'est plus qu'une marionnette violemment disputée entre les mains des grands clans, il demeurait le dernier symbole d'unité fictive. Lorsque Oda Nobunaga parvint à le chasser définitivement, il lança la course finale vers le pouvoir suprême."
 IMJIN_NAME: "La Longue Guerre"
 IMJIN_DESC: "En 1592, sur deux lieux très lointains, deux longs conflits vont voir s'affronter des puissances régionales majeures en vain. En Asie, la guerre d'Imjin éclate lorsque le Japon, enfin pacifié et unifié en grande partie par Hideyoshi Toyotomi, cherche à conquérir la Corée puis la Chine ! Minutieusement préparé, les japonais vont se heurter à l'ingéniosité coréenne. \nEn Europe, la lutte austro-turque reprend avec sauvagerie. Mais cette fois-ci, elle est si longue et intense qu'on en oublia la date de la conflagration. Cette 'longue guerre' se concentre sur la domination de la plaine hongroise. Mais le redoutable empire ottoman est également aux prises avec Venise et surtout l'empire perse."
 TROUBLE_NAME: "Le Temps des Troubles"
 TROUBLE_DESC: "Le 'Temps des troubles' est une période sombre pour le jeune empire russe proche de la dislocation. Elle débute à la fin du règne de Fyodor Ier, dernier des Riourikides, en 1598 jusqu'à l'avènement en février 1613 des Romanov. En 15 ans, les intrigues, les rivalités des prétendants au trône, des faux-tsars se faisant passer pour le tsarévitch Dimitri, et les moultes révoltes détruisent l'état russe. \nEt cela suscite bien des convoitises étrangères. Ainsi, en 1605, profitant du chaos, la République des Deux-Nations entama une série de violentes invasions. Qui brisera l'autre ?"
 RESTAURATION_NAME: "La Guerre d'Acclamation"
 RESTAURATION_DESC: "Les interminables conflits menés par l'Espagne sur tous les fronts ont rendu le pays exsangue car il faut faire face à la révolte de la Catalogne, du Roussillon, et à la guerre de Trente ans. Or l'Espagne n'a plus les hommes. Pire, avec le tarissement des fabuleuses mines du Potosi, elle n'a plus d'or. Le Portugal est d'autant plus irrité que ses colonies sont la proie de la Hollande et de l'Angleterre. Lorsque l'Espagne demanda en 1640 des efforts au Portugal, ce dernier se souleva. \nTandis qu'en Chine, la situation des Ming face à la conquête Mandchou commençait à empirer mais il était encore possible pour le vieil empire de rétablir la situation."
 DELUGE_NAME: "Ogniem i Miecziem"
 DELUGE_DESC: " 'Par le fer et par le feu'. Il y a des moments où la terre entière est contre vous et l'anéantissement total proche. La république des Deux-Nations crut ses dernières heures arrivées avec la période dite 'du Déluge'. Tout commence par le soulèvement des cosaques ukrainien de Khmelnitski en 1647 qui appellent à l'aide à la Russie. \nMais entretemps, la Suède, profitant de l'extrême faiblesse de la Pologne, va à son tour lancer une vaste et puissante invasion. Celle-ci subira de nombreuses et sanglantes défaites. Presque tout le territoire sera envahi sauf la région de Cracovie. Ce n'est qu'en 1667 que, petit à petit, la Pologne parviendra miraculeusement à se sauver au prix d'un effort surhumain."
 MOREE_NAME: "La Grande Guerre Turque"
 MOREE_DESC: "En 1683, l'Europe fut sauvée in extremis de l'invasion turque qui se brisa lors de l'héroïque siège de Vienne. Partout, on appela à la croisade contre les turcs et une 'Sainte Ligue' se constitua autour de l'Autriche et de la république des Deux-Nations puis, plus tard, de la Russie. L'enjeu était encore une fois les plaines danubiennes. /nProfitant de l'arrêt définitif de l'expansion turque, Venise déclencha à son tour la guerre de Morée pour étendre son pouvoir sur l'Attique, les îles de la mer Égée et le Péloponnèse. Les Ottomans se retrouvèrent pour la première fois sur la défensive et en mauvaise posture."
 GREAT_NORDIC_WAR_NAME: "La Grande Guerre du Nord"
 GREAT_NORDIC_WAR_DESC: "En 1699, la puissance insolente de la Suède sembla pâlir lorsque un nouveau et jeune monarque monta sur le trône. Charles XII, en effet, semblait trop faible. C'est pourquoi le Danemark et la république des Deux-Nations saisirent l'occasion de faire payer à la Suède tous les malheurs subis et de récupérer tous les territoires annexés au 17°s. \nOr non seulement Charles XII se révéla être l'un des meilleurs généraux de l'histoire, mais en plus le conflit dégénéra en de multiples alliances et contre-alliance complexes qui firent de cette guerre l'une des plus violentes, longues et épuisantes. Quel nation parviendra à en sortir vainqueur ?"
 RUSSO_TURC_NAME: "La Guerre Russo-Turque"
 RUSSO_TURC_DESC: "La sixième guerre opposant l'empire russe et l'empire ottoman a pour encore pour enjeu la Crimée et l'accès à la mer pour les russes. L'empire ottoman, depuis l'échec du siège de Vienne en 1683, ne cesse de décliner. Paralysé par l'échec de toutes réformes, par des coups d'états des janissaires, par une administration sclérosée et corrompue, trop immense et ne arvenant pas à se moderniser, l'empire ottoman avait déjà perdu d'importants territoires et n'était plus que l'ombre de lui-même. \nDepuis la fin de la guerre de Sept Ans, la Russie avait mis sous tutelle la Pologne et provoqué une révolte générale en Pologne. En poursuivant un groupe de révoltés, l'armée russe brûla un petit village turc..."